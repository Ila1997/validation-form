    <title>Validation Form</title>

  <body>

  <div class="container">
    <form>
      <i class="social-icons">
        <a href="https://www.linkedin.com/in/ilaria-nuzzaco-front-end-developer/" rel="noopener" target="_blank" class="social-icon"><i class='bx bxl-linkedin' ></i></a>
        <a href="https://github.com/Ila1997" rel="noopener" target="_blank" class="social-icon"><i class='bx bxl-github' ></i></a>
        <a href="https://www.instagram.com/ilaria.nuzzaco/" rel="noopener" target="_blank" class="social-icon"><i class='bx bxl-instagram' ></i></a>
      </i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>
   
  </form>
  

  </div>

  <script src="assets/js/script.js" charset="utf-8"></script>

</body>
